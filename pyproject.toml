[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "chrispfae-diffusion2D"
description = "Solving the 2D diffusion equation over square domain with FEM."
readme = "README.md"
version = "0.0.6"
requires-python = ">=3.6"
keywords = ["diffusion_equation", "Solver", "FEM"]
license = {text = "BSD License"}
dependencies = ["numpy", "matplotlib"]
authors= [
    {name="chrispfae", email="christian.pfaendner@simtech.uni-stuttgart.de"}
]
