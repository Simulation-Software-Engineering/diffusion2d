[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "willekeld_diffusion2D"
description = "Solving the two-dimensional diffusion equation"
requires-python = ">=3.6"
readme = "README.md"
version = "0.0.3"
authors = [
  { name="Leonard Willeke"},
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Simulation-Software-Engineering/diffusion2d.git"
